{% extends "base.html" %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-fwbeige px-4">
    <div class="bg-white rounded shadow p-8 w-full max-w-md border-l-4 border-fworange">
        <h1 class="text-2xl font-bold mb-6 text-center text-fwrot">🔐 Admin Login</h1>
        <form method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Benutzername" required
                   class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-fworange">
            <input type="password" name="password" placeholder="Passwort" required
                   class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-fworange">
            <button type="submit"
                    class="w-full bg-fworange hover:bg-fwrot text-white font-bold py-2 px-4 rounded transition">
                Einloggen
            </button>
        </form>
        {% if request.method == 'POST' %}
        <p class="text-red-600 mt-4 text-sm text-center">⚠️ Benutzername oder Passwort ist ungültig.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
